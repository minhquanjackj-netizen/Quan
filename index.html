<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Nhập — YouTube Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --yt-red: #ff0000;
      --bg: #ff0000;
      --card: #ffffff;
      --muted: #606060;
      --accent: #202124;
      --radius: 10px;
      --shadow: 0 6px 18px rgba(32,33,36,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui;
      background: var(--bg);
      color: var(--accent);
    }
    .topbar {
      background: linear-gradient(90deg, var(--card), #fff);
      padding: 10px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon {
      width: 40px;
      height: 28px;
      background: var(--yt-red);
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .brand { font-weight: 600; }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h2 { margin-bottom: 16px; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      background: #fbfbfb;
    }
    .btn {
      background: var(--yt-red);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .small {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: var(--yt-red);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="icon">YT</div>
    <div class="brand">YouTube</div>
  </header>

  <main class="container">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
      <input type="text" id="fullname" placeholder="Họ và tên" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit" class="btn">Đăng Nhập</button>
    </form>
    <p class="small">Chưa có tài khoản? <a href="dangky.html">Đăng ký</a></p>
  </main>

  <script>
    // Lấy dữ liệu từ URL nếu vừa đăng ký xong
    const urlParams = new URLSearchParams(window.location.search);
    const registeredFullname = urlParams.get("fullname") || "";
    const registeredPassword = urlParams.get("password") || "";
    const registeredAvatar = urlParams.get("avatar") || "";

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(ev){
      ev.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const password = document.getElementById("password").value;

      if(!fullname || !password){
        alert("Vui lòng nhập đủ thông tin!");
        return;
      }

      // Kiểm tra với dữ liệu đăng ký từ URL
      if(fullname === registeredFullname && password === registeredPassword){
        alert(`Đăng nhập thành công! Chào mừng ${fullname}`);
        // Chuyển sang main.html kèm thông tin fullname và avatar
        const params = new URLSearchParams({ fullname, avatar: registeredAvatar });
        window.location.href = "main.html?" + params.toString();
      } else {
        alert("Sai thông tin đăng nhập! Vui lòng thử lại.");
      }

      this.reset();
    });
  </script>
</body>
</html>
